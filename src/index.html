<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Startpage</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/index.css'>
    
</head>
<body>
    <div id="div-bg">
        <!-- <img id="image-bg" src="data/wallpaper/background.jpg"> -->
    </div>
    <header>
        <h1 class="text-6xl text-center">
            <time onload="setTime();" id="time"></time>
        </h1>
        <input id="search-bar" class="bg-white shadow border focus:outline-none border-gray-500 rounded-full py-2 px-4 block w-1/2 appearance-none leading-normal" type="url" placeholder="duckduckgo">
    </header>
    <article>
      <div id="modal" class="modal">
        <div class="modal-content w-full max-w-xl mr-auto ml-auto mt-64">
          <span class="close">&times;</span>
          <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="url">
                URL
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="url" type="text" placeholder="https://example.com">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="label">
                Label
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="label" type="text" placeholder="Example">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="icon">
                Icon
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="icon" type="text" placeholder="URL of file">
            </div>
            <div class="text-center">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="grid grid-flow-row grid-cols-auto grid-rows-auto gap-1">
        <div id="new-card" class="h-21 w-20 hover:bg-gray-200 rounded cursor-pointer">
          <div class="h-20 w-20 rounded overflow-hidden shadow-l">
            <img class="w-10 h-10 m-5" src="data/add.png" alt="Sunset in the mountains">
          </div>
          <p class="font-bold text-xs text-center">New</p>
        </div>
      </div>
    </article>
    <script src="./js/search.js"></script>
    <script src='./js/index.js'></script>
</body>
</html>
