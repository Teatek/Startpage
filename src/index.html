<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Startpage</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/index.css'>
    
</head>
<body>
    <div id="div-bg">
        <!-- <img id="image-bg" src="data/wallpaper/background.jpg"> -->
    </div>
    <header>
        <h1 class="text-6xl text-center">
            <time onload="setTime();" id="time"></time>
        </h1>
        <input id="search-bar" class="bg-white shadow border focus:outline-none border-gray-500 rounded-full py-2 px-4 block w-1/2 appearance-none leading-normal" type="url" placeholder="duckduckgo">
    </header>
    <article>
      <div id="modal" class="modal">
        <div class="modal-content rounded-lg shadow">
          <span class="close">&times;</span>
          <br>
          <br>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                url
              </label>
            </div>
            <div class="md:w-2/3">
              <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-full-name" type="text" placeholder="https://youtube.com">
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
                Label
              </label>
            </div>
            <div class="md:w-2/3">
              <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-password" type="password" placeholder="Youtube">
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
                Icon
              </label>
            </div>
            <div class="md:w-2/3">
              <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-password" type="password" placeholder="url or file">
            </div>
          </div>
          <div class="md:flex md:items-center text-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
              <button id="addBookmark" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button">
                Add
              </button>
            </div>
          </div>
        </div>
      </div>

        


      <div class="grid grid-flow-row grid-cols-auto grid-rows-auto gap-1">
        <div id="new-card" class="h-21 w-20 hover:bg-gray-200 rounded cursor-pointer">
          <div class="h-20 w-20 rounded overflow-hidden shadow-l">
            <img class="w-10 h-10 m-5" src="data/add.png" alt="Sunset in the mountains">
          </div>
          <p class="font-bold text-xs text-center">New</p>
        </div>
      </div>
    </article>
    <script src="./js/search.js"></script>
    <script src='./js/index.js'></script>
</body>
</html>
